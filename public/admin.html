<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель оператора</title>
  <link rel="stylesheet" href="/admin.css" />
  <script>
    window.ADMIN_TOKEN = '';
  </script>
  <script defer src="/admin.js"></script>
  <link rel="icon" href="data:," />
  <meta name="robots" content="noindex,nofollow" />
  <style> a{color:#22d3ee} .topbar input{width:280px;padding:8px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#e2e8f0} </style>
  </head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h3>Сессии</h3>
      <ul id="sessions" class="sessions"></ul>
    </aside>
    <section class="main">
      <div class="topbar">
        <strong>Панель оператора</strong>
        <span style="opacity:.7">URL виджета для Tilda: </span>
        <a href="/" target="_blank">/</a>
        <span style="flex:1"></span>
        <input id="token" placeholder="ADMIN_TOKEN (опционально)" oninput="window.ADMIN_TOKEN=this.value" />
      </div>
      <div id="messages" class="messages"></div>
      <div class="composer">
        <input id="compose" placeholder="Введите ответ пользователю…" />
        <button id="send">Отправить</button>
      </div>
    </section>
  </div>
</body>
</html>
